[tox]
envlist = py37

[flake8]
exclude = venv, .git, .tox
max-line-length = 88

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    pytest-django
    django
    factory_boy
    pytest-factoryboy
    flake8
    ipdb

commands =
    # NOTE: you can run any command line tool here - not just tests
    python runtest.py
